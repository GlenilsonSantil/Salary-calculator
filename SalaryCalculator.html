<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Valor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      min-height: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Valor</h2>
  <div class="form-group">
    <label for="salario">Salário Base (R$):</label>
    <input type="number" id="salario" placeholder="Digite o salário base">
  </div>
  <div class="form-group">
    <label for="meses">Quantidade de Meses:</label>
    <input type="number" id="meses" placeholder="Digite a quantidade de meses">
  </div>
  <div class="result" id="resultado"></div>
</div>

<script>
function calcular() {
  const salarioBase = parseFloat(document.getElementById('salario').value);
  const meses = parseInt(document.getElementById('meses').value);

  if (isNaN(salarioBase) || isNaN(meses)) {
    document.getElementById('resultado').textContent = '';
    return;
  }

  const resultado = (salarioBase * 0.10 * 13.33 * meses * 1.0619) / 12;

  document.getElementById('resultado').textContent = `Resultado: R$ ${resultado.toFixed(2)}`;
}

document.getElementById('salario').addEventListener('input', calcular);
document.getElementById('meses').addEventListener('input', calcular);
</script>

</body>
</html>
